{% extends 'base.html' %}
{% block content %}
    <h1>{{ group.name }}</h1>
    <p>{{ group.description }}</p>
    <h2>Members</h2>
    <ul>
        {% for member in group.members.all %}
            <li>{{ member.username }}</li>
        {% endfor %}
    </ul>
    <a href="{% url 'add_expense' group.id %}">Add Expense</a>
    <a href="{% url 'add_member' group.id %}">Add Member</a>
    <a href="{% url 'edit_group' group.id %}">Edit Group</a>
    <form method="post" action="{% url 'delete_group' group.id %}">
        {% csrf_token %}
        <button type="submit">Delete Group</button>
    </form>
{% endblock %}
