{% extends 'base.html' %}

{% block content %}
    <h1>{{ group.name }}</h1>
    <p>{{ group.description }}</p>
    <h2>Expenses</h2>
    <ul>
        {% for expense in expenses %}
            <li>{{ expense.description }}: {{ expense.amount }}</li>
        {% endfor %}
    </ul>
    <a href="{% url 'add_expense' group.id %}">Add an expense</a>
{% endblock %}
