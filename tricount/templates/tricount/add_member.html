{% extends 'base.html' %}
{% block content %}
    <h1>Ajouter un membre au groupe {{ group.name }}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_div }}
        {% if error %}
            <ul class="errorlist">
                <li>{{ error }}</li>
            </ul>
        {% endif %}
        <button class="glow" type="submit">Ajouter le membre</button>
    </form>
{% endblock %}
