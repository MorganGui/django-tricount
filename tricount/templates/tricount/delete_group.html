{% extends 'base.html' %}
{% block content %}
    <h1>Are you sure you want to delete {{ group.name }}?</h1>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, Delete</button>
        <a href="{% url 'group_detail' group.id %}">Cancel</a>
    </form>
{% endblock %}
