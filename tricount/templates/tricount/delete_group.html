{% extends 'base.html' %}
{% block content %}
    <h1>Voulez vous vraiment supprimer le groupe {{ group.name }}?</h1>
    <form method="post">
        {% csrf_token %}
        <button class="secondary" type="submit">Oui, supprimer</button>
        <a class="button glow" href="{% url 'group_detail' group.id %}">Annuler</a>
    </form>
{% endblock %}
